<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON SI Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="main">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<p class="text-center">Sort items</p>
				<div class="sort-panel text-center">
					<button class="btn btn-sort btn-default">Sort a-z</button>
					<button class="btn btn-revertsort btn-default">Sort z-a</button>
				</div>
				<p>Tell about your country</p>
				<div class="addinfo-panel">
					<input type="text" name="country-name" placeholder="add name of country" required>
					<input type="text" name="country-description" placeholder="a few words about country">
					<button class="btn btn-add-country btn-default">add one more country</button>

				</div>
			</div>

			<div class="col-md-8">
				<ul id="accordion" class="panel-group clearfix" role="tablist" aria-multiselectable="true">
					<script id="handlebars-accordion" type="text/x-handlebars-template">
						{{#each this}}
						<li class="accordion-item clearfix">
							<div class="title-wrapper clearfix">
								<input type="checkbox">
								<h4 class="title">{{title}}</h4>
							</div>
							<div class="description">{{text}}</div>
						</li>
						{{/each}}
					</script>
				</ul>
				<div class="row">
					<div class="col-md-12">
						<p class="text-center">Check items to delete</p>
						<div class="wrapper text-center">
							<button class="btn btn-delelement btn-default">Delete checked element</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="main.js"></script>
<script src="handlebars-v4.0.5.js"></script>
</body>
</html>
